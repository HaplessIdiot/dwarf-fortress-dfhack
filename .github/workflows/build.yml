name: Build Arch package

on:
  push:
    branches: [ main ]
    paths:
      - "PKGBUILD"
      - ".github/workflows/build.yml"
      - "pinned_libs/**"
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare pacman and install build deps
        run: |
          set -euxo pipefail

          # Configure pacman for non-interactive use
          sed -i 's/^#Color/Color/' /etc/pacman.conf || true
          sed -i 's/^#ParallelDownloads/ParallelDownloads/' /etc/pacman.conf || true

          # Initialize keyring and populate with default keys (necessary in fresh containers)
          pacman-key --init
          pacman-key --populate archlinux
          pacman -Syu --noconfirm

          # Install tools needed to build packages
          pacman -S --noconfirm base-devel git curl xz

      - name: Create non-root builder user
        run: |
          set -euxo pipefail
          useradd -m -s /bin/bash builder
          chown -R builder:builder "${GITHUB_WORKSPACE}"

      - name: Show workspace (debug)
        run: |
          set -euxo pipefail
          ls -la "${GITHUB_WORKSPACE}"
        shell: bash

      - name: Build package as builder (force bash for makepkg)
        run: |
          set -euxo pipefail

          # Ensure builder exists and workspace ownership is correct
          id builder >/dev/null 2>&1 || useradd -m -s /bin/bash builder
          chown -R builder:builder "${GITHUB_WORKSPACE}"

          # Run build under builder account; export SHELL=/bin/bash so makepkg sources PKGBUILD with bash
          su - builder -c "bash -lc '
            set -euxo pipefail
            cd \"$GITHUB_WORKSPACE\"

            # Debug listing of repo root
            ls -la

            # Show pinned_libs if present (optional)
            if [[ -d pinned_libs ]]; then ls -la pinned_libs || true; fi

            # Force makepkg to use bash when sourcing PKGBUILD by exporting SHELL
            export SHELL=/bin/bash

            # Build (skip PGP checks in CI)
            MAKEFLAGS=\"-j2\" PKGEXT=\".pkg.tar.zst\" SHELL=/bin/bash makepkg -sf --noconfirm --skippgpcheck
          '"
        shell: bash

      - name: Upload built package
        uses: actions/upload-artifact@v4
        with:
          name: dwarf-fortress-dfhack-pkg
          path: |
            *.pkg.tar.zst
            
